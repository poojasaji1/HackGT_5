<h1>Browse Products</h1>

{% if products %}
    <ul>
    {% for product in products %}
        <li>
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>Price: {{ product.price }}</p>
            <p>Seller: {{ product.seller.user.username }}</p> <!-- Displaying the seller's username -->
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No products available.</p>
{% endif %}
